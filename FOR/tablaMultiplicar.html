<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar</title>
</head>
<body>
    <h1> Tabla de multiplicar </h1>
    <p>Introduce un número del 1 al 10 <input type="number" id="numero"></p>
    <button onclick="tablaMultiplicar()">Obtener tabla</button>
    <p id="resultado"></p>

    <script>

        function tablaMultiplicar() {
            let numeroUsuario = parseInt(document.getElementById("numero").value);
            let resultado = "";
            
            
            
            if (numeroUsuario >= 1 && numeroUsuario <= 10) {
                for (let i = 1; i <= 10; i++) {
                    resultado += `${numeroUsuario} x ${i} = ${numeroUsuario * i}<br>`
                } 
            } else {
                resultado = "El número debe estar entre 1 y 10"
            }

            document.getElementById("resultado").innerHTML = resultado;
         
            






        }

            



            


            
            




        



















        


















    </script>
    
</body>
</html>
