<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dibuja un triángulo</h1>
    <p>
      Introduce la longitud de tu triángulo :
      <input type="number" id="numero" />
    </p>
    <button onclick="main()">Dibuja</button>
    <p id="respuesta"></p>
    <script>
      function dibujarTriangulo(num) {
        let respuesta = "";
        for (let i = 0; i <= num; i++) {
          for (let j = 0; j < i; j++) {
            respuesta += "*" ;
          }
          respuesta += "<br>"
        }
        return respuesta;
      }

      function main() {
        let num = parseInt(document.getElementById("numero").value);
        if (isNaN(num)) {
            alert("Ingresa un número válido") 
        return
        }
        let respuesta = dibujarTriangulo(num)
        document.getElementById("respuesta").innerHTML = respuesta;

      }
    </script>
  </body>
</html>
