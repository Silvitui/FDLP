<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Palabra Invertida</h1>
    <p>
      Introduce una palabra y te la devolveré al revés :
      <input type="text" id="palabra" />
    </p>
    <button onclick="main()">Enviar</button>
    <p id="resultado"></p>
    <script>
      function voltearPalabra(palabraAlreves) {
        let texto = "";
        for (let i = palabraAlreves.length - 1; i >= 0; i--) {
          texto += palabraAlreves[i];
        }
        return texto;
      }

      function main() {
        let palabra = document.getElementById("palabra").value;
        let resultado = document.getElementById("resultado").innerHTML;

        let palabraInvertida = voltearPalabra(palabra);
        document.getElementById("resultado").innerHTML = palabraInvertida;
      }
    </script>
  </body>
</html>
