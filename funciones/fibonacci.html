<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sucesión de Fibonacci</h1>
    <p>
      Introduce un número y te daré su sucesión
      <input type="number" id="numero" />
    </p>
    <button onclick="main()">Enviar</button>
    <p id="resultado"></p>

    <script>
      function obtenerFibonacci(numero) {
        let n1 = 0;
        let n2 = 1;
        let suma = 0;
        let arrayFibo = [];

        for (let i = 0; i <= numero; i++) {
          suma = n1 + n2;
          arrayFibo.push(n1);
          n1 = n2;
          n2 = suma;
        }
        return arrayFibo;
      }

      function ordenarArray(arrayFibo) {
        arrayOrdenado = arrayFibo.join(", ");
        return arrayOrdenado;
      }

      function main() {
        let numero = parseInt(document.getElementById("numero").value);
        let operacionFibonacci = obtenerFibonacci(numero);
        let arrayInvertido = ordenarArray(operacionFibonacci);
        document.getElementById("resultado").innerHTML = arrayInvertido;
        if (isNaN(numero) || numero <= 0) {
          alert("Introduce un número válido");
          return;
        }
      }
    </script>
  </body>
</html>
