<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>¿Es palíndromo?</h1>
    <p>
      Introduce una frase y te diré si es palindromo
      <input type="text" id="palabra" />
    </p>
    <button onclick="comprobar()">Enviar</button>
    <p id="mostrar"></p>

    <script>
      function palindromo(texto) {
        let mensaje = document.getElementById("mostrar");
        let resultado = ""
        let palabra = texto.toLowerCase().replace(/[^a-z0-9áàéèíòóúü]/g, "");
        let palabraAlreves = palabra.split("").reverse().join("");

        if (palabra === palabraAlreves) {
          resultado = `Si, la frase ${palabra} es un palindromo`;
        } else {
          resultado = "No  no es un palíndromo";
        }
        mensaje.innerHTML = resultado;
 
      }
      function comprobar(){
        let texto = document.getElementById("palabra").value;
        palindromo(texto)
      }
      
    </script>
  </body>
</html>
