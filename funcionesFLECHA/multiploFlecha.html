<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Crea un programa que determini si un nombre és múltiple d’un altre. Per fer-ho crea una funció que ha de rebre els dos nombres per paràmetre i ha de retornar true, si el primer nombre introduït és múltiple del segon o false, si no ho és.-->
  </head>
  <body>
    <h1> ¿Es múltiplo? </h1>
    <p>Introduce un primer número:<input type="number" id="numero1"></p>
    <p>Introduce un segundo número: <input type="number" id="numero2"></p>
    <button onclick="main()">Enviar</button>
    <p id="resultado"></p>

    <script>
        const calculo = (num1,num2) => {
            if (num2 === 0) {
                alert("No se puede dividir por 0") 
            } else if (num1 % num2 === 0 || num2 % num1 === 0) {
                return true
            } else {
                return false;
            }
        }

        const main = () => {
            let num1 = parseInt(document.getElementById("numero1").value);
            let num2 = parseInt(document.getElementById("numero2").value);
            let esMultiplo = calculo(num1,num2);
            let resultado = document.getElementById("resultado")

            if (esMultiplo) {
                resultado.innerHTML = `Si, el número ${num1} es multiplo de ${num2}`
               
            } else {
                resultado.innerHTML = `No, el número ${num1} no es múltiplo de ${num2}`
            }

           
        }















    </script>

  </body>
</html>
