<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>¿Mayor o menor qué?</h1>
    <p>Introduce un número : <input type="number" id="numero1" /></p>
    <p>Introduce otro número : <input type="number" id="numero2" /></p>
    <button onclick="mayorQue()">Enviar</button>
    <p id="resultado"></p>

    <script>
      function mayorQue() {
        const num1 = parseInt(document.getElementById("numero1").value);
        const num2 = parseInt(document.getElementById("numero2").value);
        let resultado = "";

        if (isNaN(num1) || isNaN(num2)) {
            alert("Introduce datos en los campos requeridos");
          
        }

        if (num1 > num2) {
          resultado = `${num1} es mayor a ${num2}`;
        } else if (num2 > num1) {
          resultado = `${num2} es mayor que ${num1}`;
        } else {
          resultado = "Los dos son iguales";
        }

        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
