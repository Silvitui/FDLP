<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <h1> <span style="border: thick black solid;">Calculadora</span></h1>
    <p> Introduce el primer número : <input type="number" id="num1">
    <p> Introduce el segundo número : <input type="number" id="num2"></p>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <p id="mensaje"></p>
</head>
<body>
    <script>

        function sumar() {
            const primerNumero = parseFloat(document.getElementById("num1").value);
            const segundoNumero = parseFloat(document.getElementById("num2").value);
            const resultado = primerNumero + segundoNumero;
            mostrarResultado(resultado);
        }

        function restar() {
            const primerNumero = parseFloat(document.getElementById("num1").value);
            const segundoNumero = parseFloat(document.getElementById("num2").value);
            const resultado = primerNumero - segundoNumero;
            mostrarResultado(resultado);
        }

        function multiplicar() {
            const primerNumero = parseFloat(document.getElementById("num1").value);
            const segundoNumero = parseFloat(document.getElementById("num2").value);
            const resultado = primerNumero * segundoNumero;
            mostrarResultado(resultado);
        }

        function dividir() {
            const primerNumero = parseFloat(document.getElementById("num1").value);
            const segundoNumero = parseFloat(document.getElementById("num2").value);
            const resultado = primerNumero / segundoNumero;
            mostrarResultado(resultado);
        }


        function mostrarResultado(resultado) {
            console.log("resultado:", resultado)
            const mensaje = `El resultado es ${resultado}`;
            document.getElementById("mensaje").innerHTML = mensaje;
        }









    </script>





    
</body>
</html>
