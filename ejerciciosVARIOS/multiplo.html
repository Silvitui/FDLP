<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>¿Es múltiplo?</h1>
    <p>Introduce un primer número <input type="number" id="numero1" /></p>
    <p>Introduce un segundo número <input type="number" id="numero2" /></p>
    <button onclick="main()">Enviar</button>
    <p id="resultado"></p>

    <script>
      function calcular(num1, num2) {
        let mensaje = "";
        if (num2 === 0) {
          return false;
        } else if (num1 % num2 === 0) {
          return true;
        } else {
          return false;
        }
      }

      function main() {
        let num1 = parseInt(document.getElementById("numero1").value);
        let num2 = parseInt(document.getElementById("numero2").value);
        let esMultiplo = calcular(num1, num2);

        if (esMultiplo) {
          document.getElementById(
            "resultado"
          ).innerHTML = `Si! num ${num1} es múltiplo de ${num2}`;
        } else {
          document.getElementById(
            "resultado"
          ).innerHTML = `No! num ${num1} no es múltiplo de ${num2}`;
        }
      }
    </script>
  </body>
</html>
