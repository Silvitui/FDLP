<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Introduce un número <input type="number" id="numero1"></p>
    <p>Introduce otro número <input type="number" id="numero2"></p>
    <br>
    <label for="operacion">¿Qué operación deseas hacer?</label>
    <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <br>
    <button onclick="calcular()">Calcular</button>
    
    <p id="resultado"></p>

    <script>

        function calcular() {
            let primerNumero = +(document.getElementById("numero1").value);
            let segundoNumero = +(document.getElementById("numero2").value);
            let operacion = document.getElementById("operacion").value;
            let resultado = 0;

            switch (operacion) {
                case "sumar" :
                    resultado = primerNumero + segundoNumero;
                break;
                case "restar":
                    resultado = primerNumero - segundoNumero;
                break;
                case "multiplicar":
                    resultado = primerNumero * segundoNumero;
                break;
                case "dividir":
                    resultado = primerNumero / segundoNumero;
                break;
              
            };


            document.getElementById("resultado").innerHTML = `El resultado de la operación es ${resultado}`


        }












    </script>
    
</body>
</html>
