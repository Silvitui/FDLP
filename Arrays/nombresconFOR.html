<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dime nombres y te diré los que empiecen por la letra A</h1>
    <button onclick="nombreUsuario()">Click aquí</button>
    <p id="mensaje"></p>

    <script>
      function nombreUsuario() {
        const nombresConA = [];
        let introducirNombres = "";
        let i = 0;
        let mensaje = "";
        let numeroPersonas = 0;

        do {
          numeroPersonas = parseInt( prompt("¿Cuántos nombres quieres introducir?"));
          if (numeroPersonas <= 0) {
            alert("Por favor ingresa un número válido"); 
          }
        } while (isNaN(numeroPersonas) || numeroPersonas <= 0);
        mensaje = "Lista de nombres <ul>";

        for (i = 0; i < numeroPersonas; i++) {
          introducirNombres = prompt("Dime los nombres que quieres introducir:");
          if (introducirNombres.charAt(0).toUpperCase() === "A") {
            nombresConA.push(introducirNombres);
            mensaje += `<li> ${introducirNombres} </li>`;
          }
         
        }
        mensaje += `</ul>`;

        if (nombresConA.length === 0) {
          mensaje = "No has introducido ningún nombre empezado por 'A' ";
        }
        document.getElementById("mensaje").innerHTML = mensaje;
      }
    </script>
  </body>
</html>
