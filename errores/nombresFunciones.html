<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Agregamos nombres con FUNCIONES</h1>
    <button onclick="agregarNombres()">Agregar nombres</button>
    <button onclick="verNombres()">Ver lista de nombres</button>
    <button onclick="nombresA()">Nombres empezados por la letra 'A'</button>
    <p id="resultado"></p>

    <script>
      let nombres = [];
      function agregarNombres() {
        let numeroNombres = 0;
        let mensaje = "";
        let nuevoNombre = "";

        numeroNombres = parseInt(prompt("¿Cuántos nombres quieres añadir?"));
        while (nombres.length < numeroNombres) {
          nuevoNombre = prompt("Ingresa los nombres");
          if (nuevoNombre) {
            nombres.push(nuevoNombre);
            mensaje += `${nuevoNombre}<br>`;
          } else {
            mensaje = "No has añadido ningun nombre todavía";
          }
          document.getElementById("resultado").innerHTML =
            `<strong>Nombres añadidos</strong> <br> ${mensaje}`
        }
      }

      function verNombres() {
        let mensaje = "<ul>";
        if (nombres.length === 0) {
          mensaje = "Lista de nombres vacía";
        } else {
          for (let i = 0; i < nombres.length; i++) {
            mensaje += `<li>${nombres[i]}</li>`;
          }
          document.getElementById("resultado").innerHTML = mensaje;
        }
        mensaje = "</ul>";
      }

      function nombresA() {
        let mensaje = "<ul>";
        for (let i = 0; i < nombres.length; i++) {
          if (nombres[i].charAt(0).toUpperCase() === "A") {
            mensaje += `<li>${nombres[i]}</li>`;
          }
          document.getElementById("resultado").innerHTML = mensaje;
        }
        mensaje += "</ul>";
      }
    </script>
  </body>
</html>
